<article class="container" routerLink="/content">
    <figure class="cover">
        <img src="{{ coverUrl }}" alt="">
    </figure>

    <div class="content">
        <span class="published">{{createAt}}</span>
        <h2 class="title">
            {{ title }}
        </h2>
        <p class="description">
            {{ description }}
        </p>
    </div>
</article>
